<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sea Otter Cam</title>

<style>
    :root {
        --bg: #f4f1ee;
        --frame: #ffffff;
        --accent: #a8c7c5;
        --shadow: rgba(0, 0, 0, 0.15);
        --text: #2b2b2b;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #eef3f2, #f7f4f1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text);
    }

    .container {
        width: 90%;
        max-width: 1000px;
        text-align: center;
    }

    h1 {
        font-weight: 500;
        letter-spacing: 0.04em;
        margin-bottom: 1rem;
        opacity: 0.9;
    }

    .frame {
        background: var(--frame);
        padding: 1.5rem;
        border-radius: 20px;
        box-shadow:
            0 20px 40px var(--shadow),
            inset 0 0 0 1px rgba(0,0,0,0.04);
    }

    .video-wrapper {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 aspect ratio */
        overflow: hidden;
        border-radius: 14px;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .caption {
        margin-top: 0.75rem;
        font-size: 0.9rem;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Sea Otter Cam</h1>

    <div class="frame">
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/abbR-Ttd-cA?autoplay=1&mute=1&controls=1&rel=0"
                allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        </div>
        <div class="caption">
            Cutie Pie Sea Otters
        </div>
    </div>
</div>

</body>
</html>
