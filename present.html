<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>presents</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f6;
      font-family: Inter, system-ui, sans-serif;
      color: #2b2b2b;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .present {
      width: 120px;
      height: 140px;
      background: #e2cfc1;
      border: 2px solid #d0bfa7;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .present:hover {
      transform: translateY(-3px);
    }

    .lid {
      width: 100%;
      height: 40px;
      background: #d1bfa7;
      position: absolute;
      top: 0;
      left: 0;
      border-bottom: 2px solid #c0a990;
      transition: top 0.4s ease;
      z-index: 2;
    }

    .present.open .lid {
      top: -50px; /* moves lid off the box */
    }

    .gift-content {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease;
      max-width: 100%;
      max-height: 80px;
      pointer-events: none;
    }

    .present.open .gift-content {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="present" id="present1">
      <div class="lid"></div>
      <img class="gift-content" id="gift1" src="image1.png" alt="gift 1">
    </div>

    <div class="present" id="present2">
      <div class="lid"></div>
      <img class="gift-content" id="gift2" src="image2.png" alt="gift 2">
    </div>

    <div class="present" id="present3">
      <div class="lid"></div>
      <img class="gift-content" id="gift3" src="image3.png" alt="gift 3">
    </div>

    <div class="present" id="present4">
      <div class="lid"></div>
      <img class="gift-content" id="gift4" src="image4.png" alt="gift 4">
    </div>
  </div>

  <script>
    document.querySelectorAll('.present').forEach(present => {
      present.addEventListener('click', () => {
        present.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
