
<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="styles.css" />
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	#flyButton {
  position: relative; /* Needed for animations */
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 1s ease, opacity 1s ease;
}

#flyButton.fly-off {
  transform: translate(500px, -500px); /* Adjust direction and distance */
  opacity: 0; /* Makes the button fade out */
}
	hr {
  border: none;
  height: 2px; /* Adjust thickness */
  background-color: black; /* Set to the desired color */
  margin: 20px 0; /* Adjust spacing */
}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
	p {
  font-family: papyrus;
  font-size: 20px;
  color: #000000;
}
h1 {
  font-family: sans-serif;
  font-size: 20px;
  color: #000000;
}
h2 {
  font-family: papyrus;
  font-size: 20px;
  color: #000000;
}
h3 {
  font-family: papyrus;
  font-size: 20px;
  color: #000000;
}
h4 {
  font-family: papyrus;
  font-size: 20px;
  color: #000000;
}
div{
  font-family: papyrus;
  font-size: 20px;
  color: #000000;
}
body {
	background-color: #CBC3E3;
}
	  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f6;
      font-family: Inter, system-ui, sans-serif;
      color: #2b2b2b;
    }

    .letter {
      width: 320px;
      border: 1px solid #d6d6d6;
      background: #fafafa;
      padding: 2rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    .letter:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      transform: translateY(-2px);
    }

    .label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 1rem;
      text-align: center;
    }

    .content {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.6s ease, max-height 0.6s ease;
    }

    .letter.open .content {
      opacity: 1;
      max-height: 500px;
    }

    .closed-text {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }

    .letter.open .closed-text {
      display: none;
    }
  </style>
</style>
</head>
<body>

<div class="topnav">
  <a href="home.html">Home</a>
  <a href="compliment.html">Compliments!</a>
  <a class="active" href="threepage.html">Silly</a>
</div>

</head>
<body>
  <div class="letter" id="letter">
    <div class="label">for you</div>

    <div class="closed-text">
      click to open
    </div>

    <div class="content">
      <p>
        I don’t always know how to say things out loud.
      </p>
      <p>
        But I notice you. I notice the care you put into small choices,
        the way you think before you speak, the way you hold things gently.
      </p>
      <p>
        You don’t have to do anything with this.
        I just wanted it to exist.
      </p>
    </div>
  </div>

  <script>
    const letter = document.getElementById("letter");

    letter.addEventListener("click", () => {
      letter.classList.toggle("open");
    });
  </script>
</body>
</html>
