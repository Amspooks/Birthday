  <div class="container">
    <div id="compliment" class="compliment"></div>
    <button id="next">another</button>

  <script>
    const compliments = [
      "You make my life a lot better.",
      "You’re gentle in a way that makes me feel safe.",
      "You make me feel seen.",
      "You're one of the kindest people I've ever met.",
      "I trust you with anything.",
      "You make me smile and laugh on the hardest days.",
      "Nothing is wrong with you.",
      "I look up to you so much.",
      "You're somebody I want to grow up to be like.",
      "Every single day I'm thankful to have met you.",
      "The world is a lot better with you in it.",
      "I could do anything with you and still be entertained.",
      "I wish I had met you a lot sooner.",
      "You're considerate and compassionate.",
      "You always listen.",
      "I bet you give the best hugs.",
      "You're like the comfort character in every game.",
      "I admire how you think about life and I hope I can think in a similar way to you one day.",
      "You make a difference just by being you.",
      "You're my safe space.",
      "All of your flaws are what make you so unique and incredible.",
      "I wouldn't be here without you.",
      "You are so emotionally strong and mature.",
      "You choose every word with care.",
      "You treat me with respect and kindness.",
      "You reply so thoughtfully and it means so much.",
      "You don't force people to open up, but you're here to listen.",
      "You care more than anyone I've met.",
      "You’re more important than you think."
    ];

    let index = 0;
    const complimentEl = document.getElementById("compliment");
    const button = document.getElementById("next");

    function showCompliment() {
      complimentEl.textContent = compliments[index];
      index = (index + 1) % compliments.length;
    }

    showCompliment();
    button.addEventListener("click", showCompliment);
  </script>
